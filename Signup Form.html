<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("C:/apache-tomcat-8.5.96/webapps/SERVLET/Assets/Groceries.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="tel" id="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required><br>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        
        // You can customize the success message here
        alert('Thank you, ' + name + '! Your phone number ' + phone + ' has been successfully submitted.');
        
        // You can also redirect the user to another page after submission
        // window.location.href = 'success.html';
    });
</script>
</body>
</html>
