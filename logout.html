<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .logout-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logout-container h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
            color: #ff6b6b;
        }
        .logout-container p {
            margin: 0 0 20px;
            font-size: 1.2em;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .logout-container a:hover {
            background: #e05656;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logout Successful</h1>
        <p>You have been successfully logged out.</p>
        <a href="login.html">Login Again</a>
    </div>
</body>
</html>
