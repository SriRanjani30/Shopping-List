<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Successful</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #9be15d 0%, #00e3ae 100%);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .logout-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logout-container h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        .logout-container p {
            margin: 0 0 20px;
            font-size: 1.2em;
            color: #34495e;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .logout-container a:hover {
            background: #34495e;
        }
        .logout-container img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="C:/apache-tomcat-8.5.96/webapps/SERVLET/Assets/shopping-cart.png" alt="Shopping Cart Icon"> <!-- Replace with your icon URL -->
        <h1>Logout Successful</h1>
        <p>You have been successfully logged out of your shopping list.</p>
        <a href="login.html">Login Again</a>
    </div>
</body>
</html>
